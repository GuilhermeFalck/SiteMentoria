<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>
          Preencha o formulário abaixo para <br />
          agendar a sua mentoria
        </p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES PESSOAIS</legend>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="mentoring-name">Nome</label>
                <input type="text" id="mentoring-name" />
              </div>

              <div class="input-wrapper">
                <label for="mentoring-surname">Sobrenome</label>
                <input type="text" id="mentoring-surname" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="mentoring-email"
                >E-mail<span>(digite um email válido)</span></label
              >
              <input type="email" id="mentoring-email" />
            </div>

            <div class="input-wrapper">
              <label for="mentoring-password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="email" id="mentoring-password" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
            <h3>PRIMEIRA MENTORIA</h3>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentoring-date"
                  >Data <span>(DD/MM/AAAA)</span></label
                >
                <input type="date" id="mentoring-date" />
              </div>

              <div class="input-wrapper">
                <label for="mentoring-begin">Sobrenome</label>
                <input type="time" id="mentoring-begin" />
              </div>

              <div class="input-wrapper">
                <label for="mentoring-end">Sobrenome</label>
                <input type="time" id="mentoring-end" />
              </div>
            </div>

            <h3>PRIMEIRA MENTORIA</h3>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentoring-date"
                  >Data <span>(DD/MM/AAAA)</span></label
                >
                <input type="date" id="mentoring-date" />
              </div>

              <div class="input-wrapper">
                <label for="mentoring-begin">Sobrenome</label>
                <input type="time" id="mentoring-begin" />
              </div>

              <div class="input-wrapper">
                <label for="mentoring-end">Sobrenome</label>
                <input type="time" id="mentoring-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button form="my-form">SALVAR</button>
      </footer>
    </div>
  </body>
</html>
